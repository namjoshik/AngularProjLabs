<div class="row">
    <div class="col-xs 12">
        <button class="btn btn-success">New Recipe</button>
    
<hr> 
    <a 
        href="#" 
        class="list-group-item clearfix"
         *ngFor="let recipe_var of recipes">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{ recipe_var.name }}</h4>
            <p class="list-group-item-text">{{ recipe_var.description }}</p>
            </div>
            <div class="pull-right">
            <span>    
            <img [src]=recipe_var.imagePath alt="{{ recipe_var.name }}" class="img-responsive" style="max-height: 50px">
            </span></div>
            </a>
        <app-recipe-item></app-recipe-item>
        
    </div>
</div>
